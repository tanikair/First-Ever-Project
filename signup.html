<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engine-->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland, Urban running, Trail running, Dublin Docklands & Pheonix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sports, exercise">
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--CSS file link-->
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <!--header-->
    <header>
       <a href="index.html">
          <h1 id="logo">Love Running</h1>
       </a>
       <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
       <input type="checkbox" id="nav-toggle" name="nav-toggle">
       <nav>
          <ul id="menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="gallery.html">Gallery</a></li>
              <li><a class=" active" href="signup.html">Sign Up</a></li>
          </ul>
       </nav>
    </header>
    
    <!--main content-->
    <main>
      <form id="sign-up-form" action="https://formdump.codeinstitute.net" method="post">
         <h1><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up</h1>
         <label for="first-name">First Name</label>
         <input type="text-input" required name="first_name" id="first-name">
         <label for="last-name">Last Name</label>
         <input type="text-input" name="last_name" id="last-name" required>
         <label for="email-address">Email Address</label>
         <input type="email" name="email_address" id="email-address" required>
         <div class="radio-buttons">
          <div>
            <label for="road">Road</label>
            <input type="radio" name="running_preference" id="road" value="road"
            required checked>
          </div>
          <div>
            <label for="trail">Trail</label>
            <input type="radio" name="running_preference" id="trail" value="trail" required>
          </div>
          <div>
            <label for="both">Both</label>
            <input type="radio" name="running_preference" id="both" value="both" required>
          </div>
          <button type="submit" class="join-button">Let's Run</button>
         </div>
      </form>
    </main>
    <!--footer-->
    <footer>
        <ul id="social-networks">
          <li>
            <a href="https://en-gb.facebook.com/" target="_blank" rel="no-opener" aria-label="Visit our Facebook page"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="https://x.com/?lang=en" target="_blank" rel="no-opener" aria-label="Visit our Twitter page"><i class="fa-brands fa-x-twitter"></i></a>
          </li>
          <li>
            <a href="https://www.youtube.com/" target="_blank" rel="no-opener" aria-label="Visit our YouTube page"><i class="fa-brands fa-youtube"></i></a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank" rel="no-opener aria-label="Visit our Instagram page"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/94ada547ee.js" crossorigin="anonymous"></script>
</body>
</html>
